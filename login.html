<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="redirect">
            <a id="sign" href="signup2.html">SIGN UP</a>
            <a id="log" href="#" class="active">LOG IN</a>
        </div>
        <div class="inner_div">
            <h1>LOG IN</h1>
            <form>
                <input type="email" id="email" placeholder="Your Email">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="password_2" placeholder="Confirm Password">
            </form>
            <button type="button" onclick="login()">LOG IN</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
<script>

let user = document.getElementById("user")
let password = document.getElementById("key")
let eye = document.getElementById("eye");
let userdetails = JSON.parse(localStorage.getItem("userdetails"))
console.log(userdetails);


function login() {
    console.log(user.value);
    console.log(password.value);
    let logIn = userdetails.find(userdetails => userdetails.email == user.value && userdetails.password == password.value)
    console.log(logIn);
    if (user.value == "" || password.value == "") {
        alert("Please fill out both email and password fields or sign up if you haven't already.")
    }
    else if (logIn) {
        alert(`Login successful ${user.value}`)
    }
    else {
        alert("Account not registered")
    }
    let details = {
        email: user.value,
        password: password.value
    }
    console.log(details);

    user.value = ''
    password.value = ''
}










</script>
