<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="redirect">
            <a id="sign" href="signup.html">SIGN UP</a>
            <a id="log" href="#" class="active">LOG IN</a>
        </div>
        <div class="inner_div">
            <h1>LOG IN</h1>
            <form>
                <input type="email" id="email" placeholder="Your Email">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="password_2" placeholder="Confirm Password">
            </form>
            <button type="button" onclick="login(event)">LOG IN</button>
        </div>
    </div>
</body>
</html>
<!-- <script src="script.js"></script> -->
<script>

    let email = document.getElementById("email")
    let password = document.getElementById("password")
    let det = JSON.parse(localStorage.getItem("info"));
    console.log(det);


function login(ev) {
    ev.preventDefault();
    console.log(email.value);
    let found = det.find((el)=> el.email == email.value && el.password == password.value);
    console.log(found);
    if(found == undefined){
        alert("User info not correct");
    }else{
        alert("Login successfull");
        window.location.href = "dashboard.html"
    }
}



</script>
