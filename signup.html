<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="redirect">
            <a id="sign" href="#" class="active">SIGN UP</a>
            <a id="log" href="login.html">LOG IN</a>
        </div>
        <div class="inner_div">
            <h1>SIGN UP FOR FREE</h1>
            <form>
                <input type="text" id="fname" placeholder="Full Name">
                <input type="email" id="email" placeholder="Your Email">
                <input type="number" id="phoneNum" placeholder="Your Phone">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="password_2" placeholder="Confirm Password">
            </form>
            <button id="signup" type="button" onclick="saveData()">SIGN UP</button>
        </div>
    </div>
    <table id="table">

    </table>
</body>
</html>
<script src="script.js"></script>
